<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{user["nickname"]}}的个人主页</title>
</head>
<body>
	<img alt="头像" src="{{user['headimgurl']}}">
	<table>
		<tr>
			<th>openid</th>
			<td>{{user["openid"]}}</td>
		</tr>
		<tr>
			<th>昵称</th>
			<td>{{user["nickname"]}}</td>
		</tr>
		<tr>
			<th>性别</th>
			<td>
				{% if user["sex"] == 1 %}
					男
				{% elif user["sex"] == 2 %}
					女
				{% else %}
					未知
				{% end if %}
			</td>
		</tr>
		<tr>
			<th>国家</th>
			<td>{{user["country"]}}</td>
		</tr>
		<tr>
			<th>省份</th>
			<td>{{user["province"]}}</td>
		</tr>
		<tr>
			<th>城市</th>
			<td>{{user["city"]}}</td>
		</tr>
	</table>
</body>
</html>
